<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div id="window">
    <div id="left">
      <h1>Get <a style="color: hsl(277, 64%, 61%);">insights</a> that help your business grow.</h1>
      <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</h2>
      <table>
        <tr id="stats">
          <th>10k+</th>
          <th>314</th>
          <th>12m+</th>
        </tr>
        <tr id="stats-headers">
          <th>COMPANIES</th>
          <th>TEMPLES</th>
          <th>QUERIES</th>
        </tr>
      </table>
    </div>
    <div id="right">
      <img src="/images/image-header-desktop.jpg" alt="">
    </div>
  </div>
</body>
</html>

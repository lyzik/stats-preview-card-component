<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div id="window">
    <main id="left">
      <h1>Get <a style="color: hsl(277, 64%, 61%);">insights</a> that help your business grow.</h1>
      <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</h2>
      <div class="statistics">
        <div>
          <p class="stats">10k+</p>
          <p class="stats-headers">COMPANIES</p>
        </div>
        <div>
          <p class="stats">314</p>
          <p class="stats-headers">TEMPLES</p>
        </div>
        <div>
          <p class="stats">12m+</p>
          <p class="stats-headers">QUERIES</p>
        </div>
      </div>
    </main>
    <aside id="right">
      <img src="/images/image-header-desktop.jpg" alt="">
    </aside>
  </div>
</body>
</html>
